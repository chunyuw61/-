<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增订货')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-warehousestock-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">仓库编号：</label>
                <div class="col-sm-8">
                    <input name="wId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">水果编号：</label>
                <div class="col-sm-8">
                    <input name="fruitId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">水果种类编号：</label>
                <div class="col-sm-8">
                    <input name="fruittypesId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">水果名称：</label>
                <div class="col-sm-8">
                    <input name="fruitName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">进价：</label>
                <div class="col-sm-8">
                    <input name="jinjia" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数量：</label>
                <div class="col-sm-8">
                    <input name="whCount" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "warehousestock/warehousestock"
        $("#form-warehousestock-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-warehousestock-add').serialize());
            }
        }
    </script>
</body>
</html>
