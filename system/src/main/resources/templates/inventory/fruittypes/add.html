<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增水果的种类')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fruittypes-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">水果种类编号：</label>
                <div class="col-sm-8">
                    <input name="code" class="form-control" type="text" placeholder="请输入水果种类编号" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">水果种类名称：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text" placeholder="请输入水果种类名称" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "inventory/fruittypes"
        $("#form-fruittypes-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-fruittypes-add').serialize());
            }
        }
    </script>
</body>
</html>
